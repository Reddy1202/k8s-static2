apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: k8s-static-ingress
 namespace: static
 annotations:
   kubernetes.io/ingress.class: nginx
spec:
 rules:
 - host: static.premdesigns.in
   http:
     paths:
     - path:
       backend:
         serviceName: k8s-static-svc
         servicePort: 80